{% extends "base.html" %}
{% load bootstrap5 %}

{% block contentblock %}
<div class="container">
  <h1>Sign Up</h1>
  <form method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button type="submit" class="btn btn-primary">Sign Up</button>
    {% endbuttons %}
  </form>
</div>
{% endblock %}
