<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Personal Preferences</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/master.css' %}">
    <nav class="navbar navbar-expand-md">
      <div class="container">
        <ul class="navbar-nav">
          <li class="nav-item nav-left">
            <a class="nav-link" href="{% url 'home' %}">HOME</a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          {% if user.is_authenticated %}
          <li class="nav-item nav-right">
            <a class="nav-link" href="{% url 'games:create' %}">Create Game</a>
          </li>
          <li class="nav-item nav-right">
            <a class="nav-link" href="{% url 'games:all' %}">Current Games</a>
          </li>
          <li class="nav-item nav-right">
            <a class="nav-link" href="{% url 'accounts:logout' %}">Log Out</a>
          </li>
          {% else %}
          <li class="nav-item nav-right">
            <a class="nav-link" href="{% url 'accounts:signup' %}">Sign Up</a>
          </li>
          <li class="nav-item nav-right">
            <a class="nav-link" href="{% url 'accounts:login' %}">Log In</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>
  </head>
  <body>
    {% block contentblock %}

    {% endblock %}
  </body>
</html>
