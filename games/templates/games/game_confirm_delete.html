{% extends "games/game_base.html" %}


{% block game_content %}
<h3>Are you sure you want to delete this game?</h3>
<p></p>
<div class="posts">
	<h3>{{game.name}}</h3>
</div>
<p></p>
<form method="POST">
	{% csrf_token %}
	<input type="submit" value="Confirm Delete" class="btn btn-danger btn-large">
	<a href="{% url 'games:all' %}" class="btn btn-simple btn-large btn-default">Cancel</a>
</form>

{% endblock %}
