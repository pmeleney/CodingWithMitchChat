{% extends "games/game_base.html" %}
{% load bootstrap5 %}

{% block game_content %}
<h4>Create A New Game</h4>
  <form method="POST" action="{% url 'games:create' %}" id="gameForm">
  	{% csrf_token %}
  	{% bootstrap_form form %}
  	<input type="submit" value="Create" class="btn btn-primary btn-large">
  </form>
{% endblock %}
